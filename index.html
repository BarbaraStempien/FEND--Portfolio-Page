<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Barbara Stempien</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <!-- Page CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <div class="row align-items-center text-center">
                <div class="col-md-2 text-md-left mt-4">
                    <picture>
                        <source srcset="img/Udacity-logo-120x120.png 2x, img/Udacity-logo-60x60.png" />
                        <img src="img/Udacity-logo-60x60.png" alt="Udacity logo">
                    </picture>
                </div>
                <div class="col-md-10 text-md-right mt-4">
                    <h1 class="display-5 text-uppercase m-0 text-info">Barbara Stempien</h1>
                    <p class="text-uppercase font-weight-bold mt-2 mb-0">FRONT END PROJECT</p>
                </div>
            </div>
            <div class="row">
                <div class="col-12 mt-4">
                    <div class="separator border-bottom border-info"></div>
                </div>
            </div>
        </div>
    </header>

    <main role="main">
        <div class="container">
            <section class="row hero">
                <div class="col-md-12 mt-4">
                    <picture>
                        <source media="(min-width: 768px)" srcset="img/dlanor-s-703975-unsplash-2400x800.jpg 2x, img/dlanor-s-703975-unsplash-1200x400.jpg">
                        <source srcset="img/dlanor-s-703975-unsplash-1200x400.jpg 2x, img/dlanor-s-703975-unsplash-600x200.jpg">
                        <img src="img/dlanor-s-703975-unsplash-1200x400.jpg" class="img-fluid shadow" alt="Code sample">
                    </picture>
                </div>
            </section>
            <section class="row projects">
                <div class="col-12 align-items-center text-center text-md-left mt-5">
                    <h3>Featured work</h3>
                </div>
                <!-- Project 1 -->
                <div class="col-12 col-md-4 my-4">
                    <div class="card border-info shadow h-100">
                        <picture>
                            <source srcset="img/webscraping-700x500.PNG 2x, img/webscraping-350x250.PNG">
                            <img src="img/webscraping-700x500.PNG" class="card-img-top img-fluid" alt="FIFA World Cup Page">
                        </picture>
                        <div class="card-body text-center justify-content-between">
                            <h5 class="card-title text-uppercase font-weight-bold">FIFA World Cup statistics</h5>
                            <p class="card-text">Web Scraping with Python</p>
                            <a href="https://github.com/BarbaraStempien/worldcupproject" class="btn btn-outline-info">GitHub repository</a>
                        </div>
                    </div>
                </div>
                <!-- Project 2 -->
                <div class="col-12 col-md-4 my-4">
                    <div class="card border-info shadow h-100">
                        <picture>
                            <source srcset="img/happiness-analysis-700x500.png 2x, img/happiness-analysis-350x250.png">
                            <img src="img/happiness-analysis-700x500.png" class="card-img-top img-fluid" alt="Correlogram of data">
                        </picture>
                        <div class="card-body text-center justify-content-between">
                            <h5 class="card-title text-uppercase font-weight-bold">Happiness, Wealth & Suicide</h5>
                            <p class="card-text">Data Analysis with R</p>
                            <a href="https://github.com/BarbaraStempien/Happiness-Wealth-and-Suicide---Unexpected-Trends" class="btn btn-outline-info">GitHub repository</a>
                        </div>
                    </div>
                </div>
                <!-- Project 3 -->
                <div class="col-12 col-md-4 my-4">
                    <div class="card border-info shadow h-100">
                        <picture>
                            <source srcset="img/health-analysis-700x500.png 2x, img/health-analysis-350x250.png">
                            <img src="img/health-analysis.png" class="card-img-top img-fluid" alt="Geomap of data">
                        </picture>
                        <div class="card-body text-center justify-content-between">
                            <h5 class="card-title text-uppercase font-weight-bold">Women's Health Data</h5>
                            <p class="card-text">Data Analysis with Python</p>
                            <a href="https://github.com/BarbaraStempien/Health-Data" class="btn btn-outline-info" target="_blank">GitHub repository</a>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <div class="container-fluid p-4 my-4 text-center">
            <p class="m-0">Built with
                <span class="heart">‚ù§</span> by Barbara Stempien</p>
        </div>
    </footer>


    <!-- jQuery, Popper.js, Bootstrap 4.1 JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="js/scripts.js"></script>
</body>

</html>
